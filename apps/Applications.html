<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hallow Nemesis - The Application Hub</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/fontstyles.css">


  <!-- This script is for google ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3259707707501940"
    crossorigin="anonymous"></script>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: Arial, Helvetica, "Raleway", sans-serif;
      margin: 0;
      padding: 0;
    }

    .light-grey {
      background-color: #f4f4f4;
    }

    .top {
      background-color: #333;
      padding: 10px 0;
    }

    .top .row {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .button {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      display: block;
    }

    .button:hover {
      background-color: #666;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .app-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 50px 10px;
      justify-items: center;
    }

    .app-button {
      background-color: #777;
      border: 10px solid #333;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .app-button img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .app-button:hover {
      transform: scale(1.1);
    }

    h4 {
      font-size: 45px;
      font-family: Narrow;
      text-align: center;
      margin-top: 100px;
    }

    h3 {
      font-weight: bold;
      font-style: italic;
      font-size: 72px;
      font-family: Times;
      text-align: center;
    }
  </style>
</head>

<body class="light-grey">
  <div class="top">
    <div class="row padding black">
      <div class="col s4">
        <a href="/index.html" class="button block black">Home</a>
      </div>
      <div class="col s4">
        <a href="/about.html" class="button block black">About</a>
      </div>
      <div class="col s4">
        <div class="dropdown">
          <button class="button block black dropdown-toggle">Projects</button>
          <div class="dropdown-content">
            <a href="/apps/Applications.html" class="button block black">Applications</a>
            <a href="/games/GameHub.html" class="button block black">Games</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <header>
    <h4>Welcome to the</h4>
    <h3>APP HUB</h3>
  </header>

  <div class="app-container">
    <a href="/apps/gameMapEditor/mapEditor.html" class="app-button">
      <p>2d TileMap Editor</p>
    </a>
  </div>
</body>
</html>
